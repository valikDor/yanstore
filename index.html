		<script>
		jQuery(document).ready(function($) {
			var slider = $('#landing-slider').unslider({
													autoplay: true,
													delay: 5000,
													animation: "fade",
													arrows:false
												});
			var data = slider.data('unslider');
			$('#landing-slider').hover(
				function() {
					data.stop();
				},
				function() {
					data.start();
				}
			);
			
		});
